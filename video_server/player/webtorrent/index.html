<!DOCTYPE html>
<html>

<style>
    * {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
    }

    body {
        background-color: black;
        color: white;
    }

    .container {
        margin: 0px;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
    }

    .container>div {
        width: 100%;
    }

</style>

<body>
    <div class="container">
        <video id="player" preload="metadata"></video>
    </div>
</body>
